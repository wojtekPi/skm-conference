plugins {
    id 'groovy'
    id 'java'
}

group 'org.skm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.7'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'

}
